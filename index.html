<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="header">
    <h2>Rock, Paper, Scissors</h2>
    </div>

    <div class="buttons">
        <button class="choicebuttons" id="rockbutton">Rock</button>
        <button class="choicebuttons" id="paperbutton">Paper</button>
        <button class="choicebuttons" id="scissorsbutton">Scissors</button>
    </div>

    <div class="divider">
        <p>__</p>
    </div>

    <div class="roundresults">

    </div>

    <div class="divider">
        <p>__</p>
    </div>

    <div class="scorecard">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
    </div>

    <div class="divider">
        <p>__</p>
    </div>

    <div class="gameresults">

    </div>

    <div class="divider">
        <p>__</p>
    </div>

    <div class="resetbutton">
        <button>Reset Game</button>
    </div>

    
    <script src="./rpsjs.js" defer></script>
    
</body>
</html>
