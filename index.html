<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./rpsstyles.css">
</head>
<body>
    <div class="header">
    <h2>Shoot!</h2>
    </div>

    <div class="buttons">
        <img src="./rock.png" alt="Rock Button" class="choicebuttons" id="rockbutton">
        <img src="./paper.png" alt="Paper Button" class="choicebuttons" id="paperbutton">
        <img src="./scissors.png" alt="Scissors Button" class="choicebuttons" id="scissorsbutton">
    </div>


    <div class="roundresults">

    </div>

    <div class="scorecard">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
    </div>

    <div class="gameresults">

    </div>

    <div class="resetbutton">
        <img src="./reset.png" alt="Reset Button">
    </div>
    
    <script src="./rpsjs.js" defer></script>
    
</body>
</html>
