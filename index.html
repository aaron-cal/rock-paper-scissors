<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="header">
    <h2>Rock, Paper, Scissors</h2>
    </div>

    <div class="buttons">
        <button class="choicebuttons" data-selection="rock">Rock</button>
        <button class="choicebuttons" data-selection="paper">Paper</button>
        <button class="choicebuttons" data-selection="scissors">Scissors</button>
    </div>

    <div class="roundoutcome">
        <p>__</p>
    </div>

    <div class="scorecard">
        <p>Wins: 0</p>
        <p>Losses: 0</p>
    </div>

    <div class="resetbutton">
        <button>Reset Game</button>
    </div>

    
    <script src="./rpsjs.js" defer></script>
    
</body>
</html>
